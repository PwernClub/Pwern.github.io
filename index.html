<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Poilal工作站</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
        }
        #clock {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        #blog {
            text-align: center;
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        h1 {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <div id="blog">
        <h1>欢迎！这里是Poiltal！</h1>
        <p>这里主旨写代码，需要会Python的人</p>
        <p>如果需要加入或合作，请联系电子邮件pwwanghe@outlook.com</p>
        <p>海外请联系telegram : t.me/pwserver</p>
        <a href="mailto:pwwanghe@outlook.com" class="button">联系电子邮件</a>
        <a href="https://t.me/pwserver" class="button" target="_blank">联系Telegram</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // 初始化时钟显示
    </script>
</body>
</html>
